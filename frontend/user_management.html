<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - CuteCafe Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar glass">
        <div class="logo">â˜• CuteCafe Admin</div>
        <ul>
            <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main class="glass home-main">
        <h2>User Management</h2>
        <div id="user-list"></div>
        <form id="addUserForm" class="glass menu-item" style="margin-top:2rem;">
            <h4>Add User</h4>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <select name="is_admin">
                <option value="0">User</option>
                <option value="1">Admin</option>
            </select><br>
            <button type="submit">Add User</button>
        </form>
    </main>
    <script src="user_management.js"></script>
</body>
</html>
